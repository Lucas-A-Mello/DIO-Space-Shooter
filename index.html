<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/bug.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Space Shooter</title>
</head>
<body>
    
    <div class="explicacao">
        <a class="cabecalho-logo" href="https://www.linkedin.com/in/lucas-mello-300733222/" target="_blank">Lucas <span>M.</span></a>
        <div class="som-icon">
            <img src="img/volume-up.svg" alt="imagem-som" id="icon-som">
        </div>
        <h2 class="titulo-pixel">Para jogar</h2>
        <br>
        <p class="texto-pixel">Use as teclas: <img class="setas" src="img/setas.png" alt="setas"> para mover a Nave <br> & <img class="spacebar" src="img/spacebar.png" alt="spacebar"> para Atirar.
        </p>
        
    </div>
    <div id="main-play-area">
        <div id="score"> 
            <h4>Score: <span id="points">0</span></h4>
        </div>
        <img class="player-shooter" src="./img/botuja.gif" alt="hero">
        <div class="fundo-start">
            <img class="snake-talk" src="img/snake-talk.jpg" alt="">
            <h4 class="game-instructions">
                <p>Bugs espaciais querem invadir os computadores do nosso Planeta!<br><br>
                    Você é um programador treinado pela DIO, impeça os invasores!</p>
            </h4>
            <div class="start-button">
                <h1>START</h1>
            </div>
        </div>
       
    </div>

    <audio id="mySong" loop="loop">
        <source src="974111_SNSER---Hyperdrive.mp3" type="audio/mp3">
    </audio>
    <script src="index.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
